type: object
properties:
  _id:
    type: string
    example: "60c72b2f9b1e8b3b2c8e4f19"
  name:
    type: string
    example: "John Doe"
  phoneNumber:
    type: string
    example: "+123456789"
  email:
    type: string
    example: "john@example.com"
  photo:
    type: string
    # nullable: true
    example: "https://res.cloudinary.com/image.jpg"
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    enum: [work, home, personal]
    example: "personal"
  userId:
    type: string
    example: "60c72b2f9b1e8b3b2c8e4f12"
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
