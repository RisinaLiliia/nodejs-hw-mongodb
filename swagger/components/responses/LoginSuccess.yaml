description: Login successful
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Login successful
        data:
          type: object
          properties:
            accessToken:
              type: string
              example: jwt.token.here
            refreshToken:
              type: string
              example: refresh.jwt.token
            user:
              type: object
              properties:
                id:
                  type: string
                  example: 60f7b2b4c8e4e04abc123456
                email:
                  type: string
                  example: user@example.com
