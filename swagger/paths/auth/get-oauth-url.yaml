tags:
  - Auth
summary: Get Google OAuth2 URL
operationId: getGoogleOAuthUrl
responses:
  "200":
    description: Returns Google OAuth2 URL
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully get Google OAuth url!
            data:
              type: object
              properties:
                url:
                  type: string
                  example: https://accounts.google.com/o/oauth2/v2/auth?...
  "400":
    description: Bad Request - Something went wrong
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Bad request
