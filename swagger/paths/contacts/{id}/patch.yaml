tags:
  - Contacts
summary: Update contact by ID
operationId: updateContact
description: Updates an existing contact by its ID.
security:
  - bearerAuth: []
parameters:
  - $ref: "../../../components/parameters/ContactId.yaml"
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
          phoneNumber:
            type: string
          email:
            type: string
            format: email
          contactType:
            type: string
            enum: [work, home, personal]
          isFavourite:
            type: boolean
          photo:
            type: string
            format: binary
responses:
  "200":
    description: Contact updated
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: success
            message:
              type: string
              example: Contact updated
            data:
              type: object
              properties:
                contact:
                  $ref: "../../../components/schemas/Contact.yaml"
  "404":
    $ref: "../../../components/responses/ContactNotFound.yaml"
